<!DOCTYPE html>
<html>
    <head>
        <title>Critique</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Including Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!--Custom style extensions-->
        <link rel="stylesheet" href="styles/common.css" />
      </head>

      <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Critique</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
          <div class="container">
            <h1>Signup</h1>
            <div class="col-sm-6">
                <p>Signup</p>
            </div>
            <div class="col-sm-6 form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"/>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" />
                <br>
                <button type="button" class="btn btn-success form-control" id="submit">Submit</button>
                <br>
                <p class="text-success" id="successMessage">User created! Log in <a href="login.html"><span class="glyphicon glyphicon-link"></span> here</a>.</p>
                <p class="text-danger" id="errorMessage"></p>
            </div>
          </div>
          <script src="scripts/signup.js"></script>
      </body>
</html>
